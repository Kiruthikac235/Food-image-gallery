<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Stylish font */
            font-size: 2.5em;
            color: #ff6600;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery a {
            display: block;
            background-color: #000; /* Black frame */
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .gallery a:hover {
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Food Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
    
    <script>
        const images = [
            { src: 'https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/616354/pexels-photo-616354.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/2113556/pexels-photo-2113556.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/1352296/pexels-photo-1352296.jpeg', link: '#' },  
            { src: 'https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/3026800/pexels-photo-3026800.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/858466/pexels-photo-858466.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/6210958/pexels-photo-6210958.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/4113892/pexels-photo-4113892.jpeg', link: '#' },
            { src: 'https://images.pexels.com/photos/723198/pexels-photo-723198.jpeg', link: '#' }
        ];
        
        const gallery = document.getElementById('gallery');
        
        images.forEach(({ src, link }) => {
            const a = document.createElement('a');
            a.href = link;
            a.target = '_blank';
            
            const img = document.createElement('img');
            img.src = src;
            
            a.appendChild(img);
            gallery.appendChild(a);
        });
    </script>
</body>
</html>
